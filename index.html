<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">


            <div class="input-field">
                <h1>Weather</h1>
                <div>
                    <input id="input-city" type="text" placeholder="Search City">
                    <button id="search-button">Search</button>
                </div>
            </div>


            <div class="output-field">

                <div class="upper-section">


                    <div class="left-section">
                        <h2 id="city-name">Delhi</h2>
                        <p>Time : <span id="time">--</span></p>
                    </div>

                    <div class="right-section">
                        <p id="weather-type">Cloudy</p>
                        <img src="" alt="" id="weather-image">
                    </div>

                </div>


                <div class="bottom-section">
                    <ul>
                        <li>Temperature : &nbsp<span id="temp">--</span>&#8451;</li>
                        <li>Wind-Speed : &nbsp<span id="wind-speed">--</span> km/hr</li>
                    </ul>
                </div>


            </div>


        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
